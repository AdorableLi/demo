<!DOCTYPE html>
<html>
<head>
	<title>echarts</title>
</head>
<body>
	<div id="echarts" style="width:600px; height: 400px;">echarts</div>

<script type="text/javascript" src="echarts.min.js"></script>
<script type="text/javascript">
	let option = {
	    tooltip: {
	        trigger: 'item',
	        formatter: "{a} <br/>{b}: {c} ({d}%)"
	    },
	    legend: {
	        orient: 'vertical',
	        x: 'left',
	        data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
	    },
	    series: [
	        {
	            name:'访问来源',
	            type:'pie',
	            radius: ['50%', '70%'],
	            avoidLabelOverlap: false,
	            label: {
	                normal: {
	                    show: false,
	                    position: 'center'
	                },
	                emphasis: {
	                    show: true,
	                    textStyle: {
	                        fontSize: '30',
	                        fontWeight: 'bold'
	                    }
	                }
	            },
	            labelLine: {
	                normal: {
	                    show: false
	                }
	            },
	            data:[
	                {value:335, name:'直接访问'},
	                {value:310, name:'邮件营销'},
	                {value:234, name:'联盟广告'},
	                {value:135, name:'视频广告'},
	                {value:1548, name:'搜索引擎'}
	            ]
	        }
	    ]
	};

	//初始化echarts实例
    var myChart = echarts.init(document.getElementById('echarts'));

    //使用制定的配置项和数据显示图表
    myChart.setOption(option);
</script>
</body>
</html>
