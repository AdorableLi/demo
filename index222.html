		//	打印1-100之间所有奇数之和
		function jishuhe(){
			let p = 0;
			for(let i = 0;i <= 100;i++){
				if(i % 2 == 1){
					p += i;
				}
			}
			console.log("奇数之和为"+p);
		}

		//	打印1-100之间所有7的倍数的个数和总和
		function beishuhe(){
			let geshu = 0,zonghe = 0;
			for(let i = 0;i <= 100;i++){
				if(i % 7 == 0){
					geshu++;
					zonghe += i;
				}
			}
			console.log("个数为："+geshu+","+"总和为："+zonghe);
		}

		//	水仙花数是指一个3位数，它的每个位上的数字的3次幂之和等于它本身。
		//	例如1^3+5^3+3^3=153,请打印所有水仙花数
		function shuixianhua(){
			for(let i = 100;i < 1000;i++){
				let bai = parseInt(i/100);
				let shi = parseInt((i - bai * 100)/10);
				// let ge = i - bai * 100 - shi * 10;
				let ge = i % 10;
				num = Math.pow(bai,3) + Math.pow(shi,3) + Math.pow(ge,3);
				if(num == i){
					console.log(i);
				}
			}
		}

		//	从页面中接受一个数字，判断是否为质数
		function zhishu(){
			let flag = true;
			let num = prompt("请输入一个数字","");
			if(num <= 1){
				console.log(num + "不是质数");
			}else{
				for(let i = 2;i < num;i++){
					if(num%i == 0){
						flag = false;
					}
				}
			}
			//	使用flag是因为在上面的for循环中，若直接使用if、else，则每次判断一个数就出结果
			//	而不是判断完所有的数后再出结果
			if(flag == true){
				console.log(num + "是质数");
			}else{
				console.log(num + "不是质数");
			}
		}

		//	打印星号
		function xinghao(){
			//	5X5
			document.write("5X5<br />")
			for(let i = 0;i < 5;i++){
				 for(let p = 0;p < 5;p++){
				 	document.write("*");
				 }
				 document.write("<br />")
			}

			//	依次递增
			document.write("依次递增<br />")
			for(let i = 0;i < 5;i++){
				 for(let p = 0;p <= i;p++){
				 	document.write("*");
				 }
				 document.write("<br />")
			}

			//	依次递减
			document.write("依次递减<br />")
			for(let i = 0;i < 5;i++){
				 for(let p = 0;p < 5 - i;p++){
				 	document.write("*");
				 }
				 document.write("<br />")
			}
		}

		function diaoyongcrobj(){

			addinfo1.coninfo();

			// console.log(addinfo1.coninfo() == addinfo2.coninfo());
			console.log("info" in addinfo1);//此方法不能检查其自身是否含有此属性
			//使用hasOwnProperty检查实例自身是否含有某个属性
			console.log(addinfo1.info,Createobj.prototype.info);
			delete Createobj.prototype.info;
			console.log(addinfo1.hasOwnProperty("info"),addinfo1.info,Createobj.prototype.info);

			console.log(addinfo1.__proto__.__proto__.hasOwnProperty("hasOwnProperty"));
			console.log(addinfo1);
		};

		// 删除数组中的重复数据
		function delfunrep(){
			let arr = [1,2,1,4,3,3,4,6,5,6];
			//	获取数组中的每一个元素
			for(let i = 0;i < arr.length;i++){
				//	获取当前元素后的所有元素
				for(let p = i + 1;p < arr.length;p++){
					//	如果当前元素后有与于其自身重复的元素则删除
					if(arr[i] == arr[p]){
						arr.splice(p,1);
						//	为了防止两个重复的元素紧靠着，所以j--，重新回到上一个位置检查是否重复
						p--
					}
				}
			}
			console.log(arr);
		}

				//返回值中，大于零则元素交换位置，小于零则不交换，等于零则认为两个数相等，不交换
			});
			console.log(arr);
		}

		//	正则表达式
		function zhengze(){
			//	RegExp("正则表达式","匹配模式")。匹配模式有两种：i-忽略大小写；g-全局匹配模式。
			// let reg = new RegExp("ab","i");
			let reg = /[a-z]/i;//	/a|b/i和/[ab]/i 都表示或	检查是否有abc,adc,aec--/a[bde]c/
			//	[^XXX]意为所含内容除了XXX以外还存在其他的，就返回true
			let arr = "Acbcv";
			console.log(reg.test(arr));
			
			//	使用正则分割字符串并转成数组------split中无需设置全局，默认全局
			let str = "a1a2B3c4dHHH5E6f7g8hh9hhha";
			let result = str.split(/[A-z\s]/);//	以字母为分割，但是出现空字符串
			let newresult = result.filter(function(i){
				return i && i.trim();
			});//	删除空字符串
			console.log(newresult);

			//	找到相匹配的内容
			let strtwo = str.toUpperCase();
			let resulttwo = strtwo.match(/[a-z]/gi)
			console.log(strtwo,resulttwo);

			//	替换内容
			let resultthree = str.replace(/h/gi,"@")
			let resultfour = str.replace(/[A-z]/g,"");//将字母替换成空串，即为删除字母，且仍然是对象而不是数组
			console.log(resultthree,resultfour);

			//	查找内容-----search中无法设置全局，只会查找到第一个位置
			let resultfive = str.search(/h{3}/gi);//如果查找ababab，则设置为/(ab){3}/---如果数量不确定，则为/(ab){1,3}/---若是3次以上则为/(ab){3.}/
			console.log(resultfive);

			//	检查是否是a开头(与中括号中的“除了”含义不同，这里表示以XX开头)
			let regtwo = /^a/;//let regtwo = /a$/;$表示结尾
			let resultsix = regtwo.test(str);
			console.log(resultsix);

			//	检查是否以a开头也以a结尾
			// let regthree = /a.*?a/;//	方法一
			let regthree = /^a*|a*$/g;//	方法二
			let resultseven = regthree.test(str);
			console.log(resultseven);

			//	检查是否为手机号
			let strthree = "18260120939";
			let regfour = /^1[3-9][0-9]{9}&/;
			let resulteight = regfour.test(strthree);
			console.log(resulteight);

			//	转义符----特殊字符
			let strfour = /\./;
			console.log(strfour.test("12.654"));

			//	邮箱正则
			let strfive = "133434_9017@qq.com";
			//	任意字母数字下划线 .任意字母数字下划线 @ 任意字母数字 .任意字母（2-5） .任意字母（2-5）
			//	\w+  		 	(\.\w+)*			@ [A-z0-9]+	 (\.[A-z]{2,5}){1,2}
			let regfive = /^\w+(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;
			let resultnine = regfive.test(strfive);
			console.log(resultnine);
		}

		//	使div随鼠标移动----不能使用class，只能使用id
		document.onmousemove = function(event){

			let mouseleft = event.clientX;
			let st = document.body.scrollTop || document.documentElement.scrollTop;
			let sl = document.body.scrollLeft || document.documentElement.scrollLeft;
			document.getElementById("divmouse").style.cssText = "top:"+(mousetop+sl)+"px;left:"+(mouseleft+st)+"px";
		}
